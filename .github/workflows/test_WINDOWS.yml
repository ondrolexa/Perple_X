name: WINDOWS Compilation testing

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        choco install mingw cmake
    - name: Compile sources
      run: |
        make -C src -f WINDOWS_makefile
